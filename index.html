<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>Ski People</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo-link" href="/" aria-label="Переход на главную страницу" title="Переход на главную страницу"></a>
          <img class="header__logo-image" src="./img/logo.svg" alt="" />
          <form class="header__search" action="#">
            <input class="header__search-input" type="text" name="search" />
            <button class="header__search-button" type="submit">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.66634 14C11.1641 14 13.9997 11.1645 13.9997 7.66671C13.9997 4.1689 11.1641 1.33337 7.66634 1.33337C4.16854 1.33337 1.33301 4.1689 1.33301 7.66671C1.33301 11.1645 4.16854 14 7.66634 14Z"
                  stroke="#1C1C1C"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M14.6663 14.6667L13.333 13.3334"
                  stroke="#1C1C1C"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </form>

          <div class="header__links-list">
            <a href="/favourite" class="header__link" href="">
              <span class="header__link-text">Избранное</span>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                  d="M7.66634 14C11.1641 14 13.9997 11.1645 13.9997 7.66671C13.9997 4.1689 11.1641 1.33337 7.66634 1.33337C4.16854 1.33337 1.33301 4.1689 1.33301 7.66671C1.33301 11.1645 4.16854 14 7.66634 14Z"
                  stroke="#1C1C1C"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M14.6663 14.6667L13.333 13.3334"
                  stroke="#1C1C1C"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
            <a href="/cart" class="header__link" href="">
              <span class="header__link-text">Корзина</span>
              <span class="header__link-count">(5)</span>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.87329 1.33337L3.45996 3.75337"
                  stroke="#1C1C1C"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10.1265 1.33337L12.5398 3.75337"
                  stroke="#1C1C1C"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1.3335 5.23336C1.3335 4.00002 1.9935 3.90002 2.8135 3.90002H13.1868C14.0068 3.90002 14.6668 4.00002 14.6668 5.23336C14.6668 6.66669 14.0068 6.56669 13.1868 6.56669H2.8135C1.9935 6.56669 1.3335 6.66669 1.3335 5.23336Z"

                />

                  stroke-linecap="round"
                />

        </div>
      </div>
    </div>
    <div class="catalog">
      <div class="container">
        <ul class="catalog__list">
          <li class="catalog__item"><a class="catalog__link" href="#">Все</a></li>
          <li class="catalog__item"><a class="catalog__link" href="#">Лыжи</a></li>
          <li class="catalog__item"><a class="catalog__link" href="#">Сноуборды</a></li>
          <li class="catalog__item"><a class="catalog__link" href="#">Экипировка</a></li>
          <li class="catalog__item"><a class="catalog__link" href="#">Ботинки</a></li>

</html>
